plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation project(':java-common'), project(':java-markup')
    
    implementation 'javax.servlet:javax.servlet-api:4.0.1',
        'javax.portlet:portlet-api:3.0.1',
        'commons-fileupload:commons-fileupload:1.4'
}
